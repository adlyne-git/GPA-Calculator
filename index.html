<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student GPA Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
	</head>

	<body>
		<script>
			// Redirect if not logged in
			if (!localStorage.getItem("loggedIn")) {
				window.location.href = "signin.html";
			}
		</script>

		<header>
			<h1>STUDENTS GPA CALCULATOR</h1>
		</header>

		<main>
			<!-- Course Input Form -->
			<section class="form-section">
				<h2>Add Course</h2>
				<form id="course-form">
					<input
						type="text"
						id="course-code"
						placeholder="Course Code (e.g., COS101)"
						required
					/>
					<input
						type="number"
						id="course-unit"
						placeholder="Credit Unit"
						min="1"
						required
					/>
					<select id="course-grade" required>
						<option value="">Select Grade</option>
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="C">C</option>
						<option value="D">D</option>
						<option value="E">E</option>
						<option value="F">F</option>
					</select>
					<button type="button" id="addCourse">Add Course</button>
				</form>
			</section>

			<!-- Course Table -->
			<section class="table-section">
				<h2>Course List</h2>
				<table id="course-table">
					<thead>
						<tr>
							<th>Course Code</th>
							<th>Credit Unit</th>
							<th>Grade</th>
							<th>Grade Point</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</section>

			<!-- GPA Result Section -->
			<section class="result-section">
				<button id="calculate-btn">Calculate GPA</button>
				<button id="clear-btn">Clear All</button>
				<button id="download-btn">Download as Image</button>
				<h3 id="gpa-result">Your GPA Result Will Appear Here</h3>
			</section>
		</main>

		<div class="header-btns">
			<button id="logout-btn">Logout</button>
		</div>

		<footer>
			<p>Made by Adlyne Ngwu - Internship Project</p>
		</footer>

		<script src="script.js"></script>
		<script>
			// Logout functionality
			document.getElementById("logout-btn").addEventListener("click", () => {
				localStorage.removeItem("loggedIn");
				window.location.href = "signin.html";
			});
		</script>
	</body>
</html>
